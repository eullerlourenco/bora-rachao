<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      class="css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/app/resources/assets/css/style.css" />
  </head>
  <body class="bg-gray-50">
    <section
      class="my-6 relative font-md flex justify-center items-center min-h-screen"
    >
      <div
        class="grid md:grid-cols-2 shadow-lg border border-gray-300 max-w-[clamp(60rem,60rem,75rem)] min-h-[70vh] mx-2 rounded-3xl overflow-hidden"
      >
        <div
          class="flex flex-col justify-center p-12 bg-white order-last md:order-first"
        >
          <form action="" id="form-register">
            <div class="flex flex-col gap-y-6">
              <div class="flex flex-col gap-2">
                <label class="text-gray-700 text-lg" for="name">
                  <i
                    class="fa-solid fa-pencil text-sm bg-orange-200 p-2 rounded-xl text-orange-500"
                  ></i>
                  Nome completo
                </label>
                <input
                  id="name"
                  type="text"
                  placeholder="Digite seu nome completo"
                  class="shadow-sm py-2 px-3.5 border-2 border-gray-300 rounded-xl hover:border-gray-300 text-gray-700 focus:border-cyan-500 focus:outline-none duration-300 ease-in-out"
                />
              </div>
              <div class="flex flex-col gap-2">
                <label class="text-gray-700 text-lg" for="email">
                  <i
                    class="fa-solid fa-envelope text-sm bg-orange-200 p-2 rounded-xl text-orange-500"
                  ></i>
                  Email
                </label>
                <input
                  id="email"
                  type="email"
                  placeholder="Digite seu melhor email"
                  class="shadow-sm py-2 px-3.5 border-2 border-gray-300 rounded-xl hover:border-gray-300 text-gray-700 focus:border-cyan-500 focus:outline-none duration-300 ease-in-out"
                />
              </div>
              <div class="flex flex-col gap-2">
                <label class="text-gray-700 text-lg" for="password">
                  <i
                    class="fa-solid fa-lock text-sm bg-orange-200 p-2 px-2.25 rounded-xl text-orange-500"
                  ></i>
                  Senha
                </label>
                <input
                  id="password"
                  type="password"
                  placeholder="Crie uma senha segura"
                  class="shadow-sm py-2 px-3.5 border-2 border-gray-300 rounded-xl hover:border-gray-300 text-gray-700 focus:border-cyan-500 focus:outline-none duration-300 ease-in-out"
                />
              </div>
              <div class="flex flex-col gap-2">
                <label class="text-gray-700 text-lg" for="password">
                  <i
                    class="fa-solid fa-lock text-sm bg-orange-200 p-2 px-2.25 rounded-xl text-orange-500"
                  ></i>
                  Confirme a Senha
                </label>
                <input
                  id="password"
                  type="password"
                  placeholder="Repita a sua senha"
                  class="shadow-sm py-2 px-3.5 border-2 border-gray-300 rounded-xl hover:border-gray-300 text-gray-700 focus:border-cyan-500 focus:outline-none duration-300 ease-in-out"
                />
              </div>
            </div>
            <div>
              <button
                type="submit"
                class="mt-4 w-full justify-center bg-orange-500 hover:bg-orange-400 hover:shadow-md hover:shadow-orange-400/50 hover:cursor-pointer text-white px-4 py-1.5 rounded-xl flex items-center duration-300 ease-in-out gap-x-1.5"
              >
                Próximo
                <i class="fa-solid fa-arrow-right"></i>
              </button>
            </div>
          </form>
          <div class="flex justify-between pt-6 text-sm text-gray-600">
            <a
              href="/app/resources/views/auth/login.html"
              class="hover:text-cyan-500 duration-300 ease-in-out"
            >
              Já tenho uma conta
            </a>
          </div>
        </div>
        <div
          class="relative flex flex-col justify-center p-12 text-white text-center"
        >
          <div
            class="absolute top-0 left-0 h-full w-full animate-auth-bg z-[-1] bg-gradient-to-bl from-orange-300 via-orange-500 to-orange-700"
          ></div>
          <h3 class="text-lg mb-3 uppercase font-light">
            Vamos te conhecer melhor
          </h3>
          <h2 class="font-bold text-3xl md:text-4xl mb-5">
            <i class="fa-solid fa-user-plus me-3"></i>
            Crie sua conta
          </h2>
          <p>
            Cadastre-se agora e descubra partidas perto de você. Não fique de
            fora do próximo rachão. BoraRachão!
          </p>
        </div>
      </div>
    </section>

    <footer class="mt-16 py-18 bg-white shadow border-t border-gray-200">
      <div class="container mx-auto px-4">
        <div class="flex flex-col justify-center items-center gap-y-5">
          <a href="/app/resources/views/index.html">
            <img src="https://placehold.co/100" alt="" class="w-12 h-12" />
          </a>
          <a
            href="/app/resources/views/index.html"
            class="text-gray-600 font-bold hover:text-cyan-500 text-lg duration-300 ease-in-out text-center"
          >
            BoraRachão &copy;
          </a>
        </div>
        <nav
          class="flex flex-col md:flex-row items-center justify-center mt-12 gap-5 gap-x-8"
        >
          <a
            href="/app/resources/views/index.html"
            class="text-gray-500 hover:text-cyan-500 duration-300 ease-in-out"
          >
            Home
          </a>
          <a
            href=""
            class="text-gray-500 hover:text-cyan-500 duration-300 ease-in-out"
          >
            Contato
          </a>
          <a
            href=""
            class="text-gray-500 hover:text-cyan-500 duration-300 ease-in-out"
          >
            Sobre
          </a>
          <a
            href=""
            class="text-gray-500 hover:text-cyan-500 duration-300 ease-in-out"
          >
            Política de Privacidade
          </a>
          <a
            href=""
            class="text-gray-500 hover:text-cyan-500 duration-300 ease-in-out"
          >
            Termos de Uso
          </a>
        </nav>
      </div>
    </footer>

    <script>
      const form = document.getElementById('form-register');
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        window.location.href = "/app/resources/views/auth/complementary-register.html";
      });
    </script>
  </body>
</html>
