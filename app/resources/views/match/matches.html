      function createMatchesBlock(array) {
        matchesContainer.innerHTML = "";
        if (array.length === 0) {
          matchesContainer.innerHTML = `
              <div class="col-span-5 text-center">
                  <p class="text-gray-500 font-semibold">Nenhuma partida encontrada.</p>
              </div>
              `;
          return;
        }
        let newContent = "";
        array.forEach((element) => {
          newContent += `
              <a href="">
                  <div class="bg-white text-gray-700 shadow-lg border-1 border-gray-300 px-3 py-2 rounded-2xl hover:scale-[1.02] duration-300 ease-in-out">
                      <span
                          class="font-semibold capitalize text-start text-white bg-lime-500 rounded-lg px-2"
                          >bora ${element.sport}
                          </span>
                      <div class="flex items-center justify-start space-x-1 mt-1">
                          <img
                          src="${element.avatar}"
                          class="w-8 h-8 rounded-full border-2 border-gray-300 object-cover "
                          alt="${element.creator}"
                          />
                          <p class="font-bold text-cyan-500">${element.creator}</p>
                      </div>
                      <hr class="text-gray-300 my-1" />
                      <div>
                          <div class="flex items-center justify-between mb-0.5">
                          <p class="text-gray-500 text-sm font-semibold">
                              <i class="fa-solid fa-calendar me-1"></i>${element.date} - ${element.hour}h
                          </p>
                          <p class="text-orange-500 font-bold">
                              <i class="fa-solid fa-users me-1"></i>${element.players}/${element.needPlayers}
                          </p>
                          </div>
                      </div>
                      <div>
                          <div class="flex items-center justify-end">
                          <p class="text-gray-500 font-semibold">
                              <i class="fa-solid fa-location-dot me-0.75"></i>${element.city}
                          </p>
                          </div>
                      </div>
                  </div>
              </a>
          `;
        });
        matchesContainer.innerHTML = newContent;
      }

      function filterMatches() {
        let newFilters = [];
        filters.forEach((element) => {
          if (element.checked) {
            newFilters.push(element.value.toLowerCase());
          }
        });
        let matches = availableMatches.filter(
          (match) => newFilters.length === 0 || newFilters.includes(match.sport)
        );
        console.log(newFilters);
        createMatchesBlock(matches);
      }

      createMatchesBlock(availableMatches);
    </script>
